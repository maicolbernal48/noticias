<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="Navigate('/dashboard')">
          <ion-icon name="home-outline" color="success" size=""></ion-icon><ion-label class="label-menu"> Inicio</ion-label>
        </ion-item>
        <ion-item (click)="Navigate('/perfil')">
          <ion-icon name="person-circle-outline" color="success" size=""></ion-icon><ion-label class="label-menu"> Perfil</ion-label>
        </ion-item>
        <ion-item (click)="Navigate('/listas')">
          <ion-icon name="list-outline" color="success" size=""></ion-icon><ion-label class="label-menu"> Contactenos</ion-label>
        </ion-item>
        <ion-item (click)="Navigate('/cards')">
          <ion-icon name="card-outline" color="success" size=""></ion-icon><ion-label class="label-menu"> Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>noticiaNew</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>
  <ion-item lines="none">
    <h1 slot="start" color="blue">{{titlenew}}</h1>
    <ion-icon slot="end" (click)="Navigate('/dashboard')" name="play-back-outline"></ion-icon>
  </ion-item>


  <ion-card>
    <img alt="" src={{url_imagnew}} />
    <ion-card-header>
      <ion-card-subtitle>{{datenew}}</ion-card-subtitle> 
    </ion-card-header>
  </ion-card>
  <ion-item>
    <p>{{text_longnew}}</p>

  </ion-item>
  <ion-item>
    <ion-icon class="like" name="heart-outline"></ion-icon><ion-icon class="ojo" name="eye-outline"></ion-icon>
    <ion-icon slot="end" class="adj" name="link-outline"></ion-icon>
  </ion-item>
 
</ion-content>
